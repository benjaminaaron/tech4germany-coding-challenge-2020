<html>
    <meta charset="utf-8"/>
    <head>
        <title>Passau Wasserst√§nde</title>
        <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
        <script src="bundle.js"></script> 
        <style>
            #mapid { height: 300px; }
        </style>
    </head>
    <body>
        <script>
            $(document).ready(function() {
                console.log("document ready!");
                buildMap();
            });

            function buildMap() {
                // center map to Passau
                var map = L.map('mapid').setView(bundle.passau.loc, 13.5);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
                L.marker(bundle.kachletUp.loc).addTo(map)
                    .bindPopup(L.popup({"autoClose": false}).setContent(bundle.kachletUp.name))
                    .openPopup();
                L.marker(bundle.passauDonau.loc).addTo(map)
                    .bindPopup(L.popup({"autoClose": false}).setContent(bundle.passauDonau.name))
                    .openPopup();
                L.marker(bundle.passauIlzstadt.loc).addTo(map)
                    .bindPopup(L.popup({"autoClose": false}).setContent(bundle.passauIlzstadt.name))
                    .openPopup();
                L.marker(bundle.achleiten.loc).addTo(map)
                    .bindPopup(L.popup({"autoClose": false}).setContent(bundle.achleiten.name))
                    .openPopup();
            };
        </script>
         <div id="mapid"></div>
    </body>
</html>
